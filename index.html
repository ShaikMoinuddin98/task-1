<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }
    b
    {
        margin-right:100;
    }
</style>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <h2>Personal Details</h2>
        <label for="1">
            <b>Name:</b>
        </label>
        <input type="text" placeholder="Enter ur Name" id="1" required>
        <br>
        <label for="2">
            <b>DOB:</b>
        </label>
        <input type="date" id="2">
        <br>
        <label for="3">
            <b>Gender:</b>
        </label>
        Male<input type="radio" name="gender">
        female<input type="radio" name="gender">
        <br>
        <label>
            <b>Nationality:</b>
            <input type="text">
        </label>
        <br>
        <label>
            <b>Contact Number:</b>
            <input type="number">
        </label>
        <br>
        <label>
            <b>Email:</b>
            <input type="email">
        </label>
        <br>
        <label>
            <b>Address:</b>
            <input type="text">
        </label>
        <h2>Educational Background</h2>
        <label>
            <b>School Name:</b>
            <input type="text">
        </label>
        <br>
        <label>
            <b>Graduation Date:</b>
            <input type="date">
        </label>
        <br>
        <label>
            <b>GPA:</b>
            <input type="number">
        </label>
        <br>
        <label>
            <b>upload school memo:</b>
            <input type="file">
        </label>
        <br>
        <h2>Details of Program</h2>
        <label>
            <b>Select Program:</b>
            <br>
            B.Tech<input type="radio" name="prgm">
            <br>
            MBA<input type="radio" name="prgm">
            <br>
            MCA<input type="radio" name="prgm">
        </label>
        <br>
        <label>
            <b>Major in field:</b>
            <br>
            Computers<input type="checkbox">
            <br>
            Electrical<input type="checkbox">
            <br>
            Maths<input type="checkbox">
            <br>
            Physics<input type="checkbox">
        </label>
        <br>
        <label>
            <b>Start Date:</b>
            <input type="date">
        </label>
    </form>
    <br>
    <button><b>submit</b></button>
    <button><b>Reset</b></button>
    
</body>
</html>
